<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/main.css">

    <link rel="stylesheet" href="../styles/main/menu.css">
    <link rel="stylesheet" href="../styles/main/header.css">
    <link rel="stylesheet" href="../styles/main/content.css">
    
    <link rel="stylesheet" href="../styles/main/firstWindow.css">

    <link rel="stylesheet" href="../styles/main/status/main.css">
    <link rel="stylesheet" href="../styles/main/status/stats.css">
    <link rel="stylesheet" href="../styles/main/status/downloads.css">
    <link rel="stylesheet" href="../styles/main/status/logs.css">
    
    <link rel="stylesheet" href="../styles/main/files/area.css">
    <link rel="stylesheet" href="../styles/main/files/content.css">
    <link rel="stylesheet" href="../styles/main/files/head.css">
    
    <link rel="stylesheet" href="../styles/settings/connections.css">
    <link rel="stylesheet" href="../styles/settings/panel.css">

    <link rel="stylesheet" href="../fonts/MFTIcons/style.css">
    <link rel="stylesheet" href="../fonts/NeonOL/style.css">
    <link rel="stylesheet" href="../fonts/Nunito/style.css">
</head>
<body>
<div class="menu" ondragstart="return false;">
    <div class="header">
        <i style="background:#ff3737" onclick="ipcRenderer.send('navbarEvent', 3)"></i>
        <i style="background:#ffe819" onclick="ipcRenderer.send('navbarEvent', 1)"></i>
        <i style="background:lime" onclick="ipcRenderer.send('navbarEvent', 2)"></i>
        <span>Modern FT</span>
    </div>
    <div class="settings">
        <span translate="settings">Settings</span>
    </div>
    <div class="selector"></div>
</div>

<panel class="settings" style="display: none;" ondragstart="return false;">
    <div class="area">
        <h1 class="title"><span class="back">{</span> <span translate="title">Settings</span></h1>
        <div class="postarea">
            <type class="connections">
                <span translate="connections">Connections</span>
                <span translate="createConnect" class="create">Create connect</span>
            </type>
            <div class="connections"></div>
        </div>
    </div>
</panel>

<div class="content">
    <div class="header">
        <div class="connection" style="min-width: 100px;">
            <g></g><span class="name" translate="headerFirst">Главная</span><g></g>
        </div>
    </div>
    <div class="serverArea firstWindow" ondragstart="return false;">
        <img src="../../icons/ftp.png">
        <span>Modern File Transfer</span>
    </div>
</div>

<script src="../js/data.js"></script>
<script src="../js/extensions.js"></script>

<script src="../js/main/design.js"></script>
<script src="../js/main/translations.js"></script>

<script src="../js/sessions/create.js"></script>
<script src="../js/sessions/ipc.js"></script>

<script src="../js/settings/connections.js"></script>
<script src="../js/settings/scroll.js"></script>
</body>
